<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register User Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link href="../static/registerUser.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
          </ul>
        </nav>
            <h3 class="text-muted" style="color:black">We'd love to have you</h3>
        </div>

        <div>
            <div class="jumbotron" >
                <h2 style="margin-left:430px">Enter your details</h2>
            <form class="form-signin" id="myForm" action="#">
                <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">Username<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-sm-6">
                         <input type="name" name="userName" id="userName" class="form-control" placeholder="Username" required autofocus maxlength="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">Password<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-sm-6">
                            <input type="password" name="password" id="password" class="form-control" placeholder="password" required autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">Confirm Password<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="confirm password" required autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">First Name<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <input type="name" name="first_name" id="first_name" class="form-control" placeholder="First name" required autofocus maxlength="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">Last Name<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <input type="name" name="last_name" id="last_name" class="form-control" placeholder="Last name" required autofocus maxlength="30">
                    </div>
                </div>

                 <div class="row">
                    <div class="col-sm-6">
                         <label style="padding-top:10px">Hint</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="name" name="hint" id="hint" class="form-control" placeholder="password hint" autofocus>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                       <button id="btnRegister" class="btn btn-md btn-success btn-block" type="button">Register</button>
                    </div>

                    <div class="col-sm-6">
                        <button id="btnReset" class="btn btn-md btn-primary btn-block" type="button">Reset</button>
                    </div>

                </div>

            </form>
            </div>
        </div>
         <footer class="footer">
            <p>&copy; Company 2015</p>
         </footer>

    </div>

</body>
</html>
